<h2>Welcome to Employee Portal !</h2>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
  </div>
  <div>
    Password  :&nbsp;&nbsp; <input type="password" name="password" [(ngModel)]="password">

    <div>
    <button (click)=login() class="btn btn-success">Login</button>
</div>
    
  </div>
  <div *ngIf="inValid" class="alert alert-warning">Invalid Credentials</div>
</div>
